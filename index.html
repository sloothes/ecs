		<script>

			const entities = [];
			
			(function( entities ){

				var clock = new THREE.Clock();

				(function update(){

					requestAnimationFrame( update );
					var delta = clock.getDelta();
					var length = entities.length;
					for ( var i = 0; i < length; i++ ){
						entities[i].update( delta );
					}

				})();

			})( entities );
